<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tictac toe</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js "></script>
	<link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css " rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>

	<link rel="stylesheet" type="text/css" href="spider.css">
</head>
<body>

    <canvas id="canvas"></canvas>
	<div class="main">
		<div class="legend">
			<span class="player-1">Player 1</span>
			<span class="player-2">Player 2</span>
		</div>
		<div class="game-container">
			<button data-num="1" ></button>
			<button data-num="2" ></button>
			<button data-num="3" ></button>
			<button data-num="4" ></button>
			<button data-num="5" ></button>
			<button data-num="6" ></button>
			<button data-num="7" ></button>
			<button data-num="8" ></button>
			<button data-num="9" ></button>
		</div>
	</div>

	<script type="text/javascript" src="spider.js"></script>
</body>
</html>
